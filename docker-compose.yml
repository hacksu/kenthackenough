version: '3'
services:
  api:
    container_name: kenthackenough
    restart: always
    build: .
    ports: 
      - '3000:3000'
    links:
      - mongo
      - redis
  mongo:
    container_name: mongo
    image: mongo:3.4
    ports:
      - '27017:27017'
  redis:
    container_name: redis
    image: redis
    ports:
      - '6379:6379'
